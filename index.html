<!doctype html>
<html>
  <head>
    <title>Slides-Blocks Demo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="import" href="components/x-slide.html">
    <link rel="import" href="components/x-deck/x-deck.html">
  </head>
  <body>
    <x-deck>
      <x-slide class="active">
        <h1>Slides Blocks</h1>
        <h2>HTML 5 web components for your slide decks</h2>
        <ul>
            <li>Allow printing, so you can easily export to PDF</li>
            <li>Can be styled easily</li>
            <li>Controlled with arrow keys.</li>
        </ul>
        <p>Background <a href="https://creativecommons.org/licenses/by/2.0/">CC-BY 2.0</a> 
        by <a href="https://www.flickr.com/photos/derekharkness/">Derek Harkness</a></p>
      </x-slide>
    
      <x-slide style="border-radius: 0px; top: 40%; height: 20%; left: 0; width: 100%; text-align: center">
        <h1 style="font-size: 5em">Slide 2</h1>
      </x-slide>
    
      <x-slide>
        <h1>Slide 3</h1>
      </x-slide>
    </x-deck>
  </body>
</html>
